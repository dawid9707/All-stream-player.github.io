<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Stream Player</title>
  
  <!-- Material Web Components -->
  <script type="module" src="https://unpkg.com/@material/web/all.js?module"></script>
  <style>
    :root {
      --md-sys-color-primary: #6750A4;
      --md-sys-color-on-primary: #ffffff;
      --md-sys-color-background: #fef7ff;
      --md-sys-color-surface: #ffffff;
      --md-sys-color-outline: #ccc;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--md-sys-color-background);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .logo {
      margin-bottom: 20px;
      text-align: center;
    }

    .logo img {
      height: 100px;
      width: auto;
    }

    .player-container {
      background: var(--md-sys-color-surface);
      padding: 24px;
      border-radius: 28px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 800px;
      position: relative;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .video-wrapper {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 16px;
      overflow: hidden;
    }

    video, #clappr-player {
      width: 100%;
      height: 100%;
    }

    mwc-button {
      --md-filled-button-container-shape: 24px;
    }

    mwc-select, mwc-textfield {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://i.imgur.com/eZPGLGc.png" alt="Logo">
  </div>

  <div class="player-container">
    <div class="header" id="headerText">All-stream-player</div>

    <mwc-button class="lang-switch" id="langButton" outlined onclick="toggleLanguage()">ENG</mwc-button>

    <div class="controls">
      <mwc-textfield id="streamUrl" label="Wprowadź adres źródła streamu (np. .m3u8)"></mwc-textfield>

      <mwc-select id="playerSelect" label="Wybierz odtwarzacz" @selected="changePlayer()">
        <mwc-list-item value="hls" selected>HLS.js Player</mwc-list-item>
        <mwc-list-item value="clappr">Clappr Player</mwc-list-item>
        <mwc-list-item value="shaka">Shaka Player</mwc-list-item>
      </mwc-select>

      <mwc-button id="playButton" raised label="Odtwarzaj" onclick="loadStream()"></mwc-button>
    </div>

    <div class="video-wrapper">
      <video id="videoPlayer" controls></video>
      <div id="clappr-player"></div>
    </div>
  </div>

  <!-- Player Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.compiled.min.js"></script>

  <script>
    let currentPlayer = null;
    const videoElement = document.getElementById('videoPlayer');
    const clapprContainer = document.getElementById('clappr-player');
    const playerSelect = document.getElementById('playerSelect');
    const streamUrlInput = document.getElementById('streamUrl');
    const langButton = document.getElementById('langButton');
    const headerText = document.getElementById('headerText');
    const playButton = document.getElementById('playButton');
    let currentLang = 'pl';

    function toggleLanguage() {
      if (currentLang === 'pl') {
        currentLang = 'eng';
        langButton.textContent = 'PL';
        headerText.textContent = 'All Stream Player';
        playButton.label = 'Play';
        streamUrlInput.label = 'Enter stream source URL (e.g., .m3u8)';
      } else {
        currentLang = 'pl';
        langButton.textContent = 'ENG';
        headerText.textContent = 'All-stream-player';
        playButton.label = 'Odtwarzaj';
        streamUrlInput.label = 'Wprowadź adres źródła streamu (np. .m3u8)';
      }
    }

    function destroyCurrentPlayer() {
      if (currentPlayer) {
        if (currentPlayer.destroy) {
          currentPlayer.destroy();
        } else if (currentPlayer.dispose) {
          currentPlayer.dispose();
        }
        currentPlayer = null;
      }
      videoElement.src = '';
      videoElement.style.display = 'block';
      clapprContainer.style.display = 'none';
    }

    function initPlayer(playerType) {
      destroyCurrentPlayer();

      if (playerType === 'hls') {
        if (Hls.isSupported()) {
          currentPlayer = new Hls();
          currentPlayer.attachMedia(videoElement);
        } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
          // native support
        }
      } else if (playerType === 'clappr') {
        videoElement.style.display = 'none';
        clapprContainer.style.display = 'block';
        currentPlayer = new Clappr.Player({
          source: '',
          parentId: '#clappr-player',
          height: '100%',
          width: '100%',
          autoPlay: false
        });
      } else if (playerType === 'shaka') {
        currentPlayer = new shaka.Player(videoElement);
      }
    }

    function loadStream() {
      const url = streamUrlInput.value;
      const selectedPlayer = playerSelect.value;

      if (!url) {
        alert(currentLang === 'pl' ? 'Proszę wprowadzić adres źródła streamu!' : 'Please enter the stream source URL!');
        return;
      }

      if (!currentPlayer) {
        initPlayer(selectedPlayer);
      }

      if (selectedPlayer === 'hls') {
        if (Hls.isSupported()) {
          currentPlayer.loadSource(url);
        } else {
          videoElement.src = url;
        }
      } else if (selectedPlayer === 'clappr') {
        currentPlayer.load(url);
      } else if (selectedPlayer === 'shaka') {
        currentPlayer.load(url).catch(error => {
          console.error('Błąd ładowania Shaka Player:', error);
          alert(currentLang === 'pl' ? 'Wystąpił błąd podczas ładowania streamu' : 'An error occurred while loading the stream');
        });
      }
    }

    function changePlayer() {
      const selectedPlayer = playerSelect.value;
      initPlayer(selectedPlayer);
      if (streamUrlInput.value) {
        loadStream();
      }
    }

    // Shaka polyfills and init
    shaka.polyfill.installAll();
    initPlayer(playerSelect.value);
  </script>
</body>
</html>
